<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>

      <input
        data-testid="firstNameInput"
        id="firstName"
        placeholder="First Name"
        type="text"
      >
      <input
        data-testid="lastNameInput"
        id="lastName" 
        placeholder="Last Name"
        type="text"
        >
        <input
        data-testid="idInput"
        id="id" 
        placeholder="ID"
        type="text"
      >
      <input
        data-testid="titleInput"
        id="title" 
        placeholder="Title"
        type="text"
        >
        <input
        data-testid="annualSalaryInput"
        id="annualSalary" 
        placeholder="Annual Salary"
        type="text"
      >
      <button data-testid="submitButton"> onclick="createTodo(event)">Submit</button>
   

    </form>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
