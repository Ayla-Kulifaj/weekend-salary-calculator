<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"> </script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>

    <!-- Using form and input elements to create input fields -->
    <form>

      <input
        data-testid="firstNameInput"
        id="firstName"
        placeholder="First Name"
        type="text"
      >
      <input
        data-testid="lastNameInput"
        id="lastName" 
        placeholder="Last Name"
        type="text"
        >
        <input
        data-testid="idInput"
        id="id" 
        placeholder="ID"
        type="text"
      >
      <input
        data-testid="titleInput"
        id="title" 
        placeholder="Title"
        type="text"
        >
        <input
        data-testid="annualSalaryInput"
        id="annualSalary" 
        placeholder="Annual Salary"
        type="text"
      >
      <button onclick="addEmployee(event)" data-testid="submitButton">Submit</button>
        <!-- to create a submit button -->
   </form>
   
   <!-- creating rows -->
   <h2>Employees</h2>
   <table id ="table">
    
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    </table>
  </main>


  <!-- giving the footer an id -->
  <footer id="theFooter">
    <p>Total Monthly <div id = "monthlyCost"></div> </p>
  </footer>
</body>
</html>
